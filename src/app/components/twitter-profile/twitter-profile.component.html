<div class=" border-l border-r ">
 
    <div class="px-6 flex items-center gap-6">
      <i class="fa-solid fa-arrow-left"></i>
      <div>
        <h5 class="font-bold">Van Huy</h5>
        <span class="text-gray-400 text-sm">3 posts</span>
      </div>
    </div>
    <!-- Cover Image -->
    <div class="h-56 bg-gray-700 border-gray-400 border-b-2">
      <img [src]="profile.coverImage" class="w-full h-full object-cover" alt="Cover" />
    </div>

    <!-- Profile Header -->
    <div class="px-6 ">
      <div class="flex items-center gap-4 relative">
        <img [src]="profile.profileImage" class="w-32 h-32 object-cover rounded-full border-4 border-white absolute -top-16" alt="Profile" />
        <div class="flex gap-2 absolute right-0 top-0 mt-2">
          <button class="w-8 h-8 border-2 border-gray-300 text-black rounded-full flex items-center justify-center ">
            <i class="fa-solid fa-ellipsis"></i>
          </button>
          <button class="w-8 h-8 border-2 border-gray-300 text-black rounded-full flex items-center justify-center ">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button class="w-8 h-8 border-2 border-gray-300 text-black rounded-full flex items-center justify-center ">
            <i class="fa-regular fa-envelope"></i>
          </button>
          <button class="w-8 h-8 border-2 border-gray-300 text-black rounded-full flex items-center justify-center ">
            <i class="fa-regular fa-bell"></i>
          </button>
          <button class="w-28 h-8 border-2 border-gray-300 text-black rounded-full flex items-center justify-center">
            Following
          </button>
        
        </div>
      </div>      
      <div class="pt-16">
        <h1 class="font-bold flex items-center">
          {{ profile.name }}
          <img src="assets/img-icons/tick-mark.png" alt="Verified" class="ml-2 w-4 h-4" />
        </h1>
        <p class="text-sm text-gray-500">{{ profile.handle }}</p>
        <p class="mt-4 text-sm">{{ profile.bio }}</p>
        <div class="flex space-x-4 mt-2 text-gray-500">
          <span>Joined {{ profile.joined }}</span>
          <span><strong class="text-black">{{ profile.following }}</strong> Following</span>
          <span><strong class="text-black">{{ profile.followers }}</strong> Followers</span>
        </div>
      </div>
    </div>

    <!-- Tweets Section -->
    <div class="mt-4">
      <div *ngFor="let tweet of profile.tweets" class="border-b border-gray-700 p-4">
        <p>{{ tweet.text }}</p>
        <div class="flex justify-between text-gray-500 mt-2">
          <span>{{ tweet.timestamp }}</span>
          <div class="flex space-x-4">
            <span>‚ô• {{ tweet.likes }}</span>
            <span>üîÅ {{ tweet.retweets }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
